version: "prometheus/v1"
service: "traefik_v2_availability_via_router"
slos:
- name: "test-default"
  objective: 99.9
  sli:
    plugin:
      id: "sloth-common/traefik/v2/availability-by-router"
      options:
        router_name_regex: "^default-slok-sloth$"
  alerting:
    page_alert:
      disable: true
    ticket_alert:
      disable: true

- name: "test-filter"
  objective: 99.9
  sli:
    plugin:
      id: "sloth-common/traefik/v2/availability-by-router"
      options:
        router_name_regex: "^default-slok-sloth$"
        filter: method="GET"
  alerting:
    page_alert:
      disable: true
    ticket_alert:
      disable: true
